<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card | devChallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">

    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap"
    />
  </head>
  <body>
    <main class="card">
      <img
        src="/images/cactus_img.jpg"
        alt="Cacto em uma jarra"
        width="300"
        class="card__image"
      />
      <p class="card__badge">Design</p>
      <article class="card__content">
        <h2 class="card__title">Embracing Minimalism</h2>
        <p class="card__description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </article>
      <hr class="card__divider" />
      <p class="card__author">Annie Spratt</p>
    </main>
  </body>
</html>
